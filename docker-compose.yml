version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: labore_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: labore
      POSTGRES_PASSWORD: labore123
      POSTGRES_DB: labore_forms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labore"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

