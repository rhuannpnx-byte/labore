services:
  - type: web
    name: labore-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build --workspace=backend
    startCommand: npm run start --workspace=backend
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: NODE_ENV
        value: production

